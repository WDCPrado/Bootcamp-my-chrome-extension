<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    body {
      width: 350px;
      height: 220px;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      border-radius: 10px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: #333;
    }

    p {
      margin: 10px 0;
      text-align: center;
      color: #555;
    }

    button {
      background: #2196F3;   /* azul */
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #1976D2;   /* azul mais escuro no hover */
    }
  </style>
</head>
<body>
  <h1>Olá!</h1>
  <p>Seja muito bem-vindo à minha primeira extensão</p>
  <button id="meuBotao">Clique aqui</button>

  <script src="popup.js"></script>
</body>
</html>
